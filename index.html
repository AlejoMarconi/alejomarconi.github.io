<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="score-container">
    <div id="game-container">
        <div id="grid-container">
            <!-- Las celdas se generan dinámicamente mediante JavaScript -->
            <div class="cell" id="celda-0-0"></div>
            <div class="cell" id="celda-0-1"></div>
            <div class="cell" id="celda-0-2"></div>
            <div class="cell" id="celda-0-3"></div>
            <div class="cell" id="celda-1-0"></div>
            <div class="cell" id="celda-1-1"></div>
            <div class="cell" id="celda-1-2"></div>
            <div class="cell" id="celda-1-3"></div>
            <div class="cell" id="celda-2-0"></div>
            <div class="cell" id="celda-2-1"></div>
            <div class="cell" id="celda-2-2"></div>
            <div class="cell" id="celda-2-3"></div>
            <div class="cell" id="celda-3-0"></div>
            <div class="cell" id="celda-3-1"></div>
            <div class="cell" id="celda-3-2"></div>
            <div class="cell" id="celda-3-3"></div>
        </div>
            <p>Puntaje: <span id="score">0</span></p>
            <button onclick="reiniciarJuego()">Reiniciar</button> <!-- Botón de reinicio -->

        </div>
    <div id="game-over" class="game-over">
        <p>¡Has perdido!</p>
        <button onclick="reiniciarJuego()">Reiniciar</button>
    </div>
    <audio id="sound">
      <source src="burbuja.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <script src="scripts.js"></script>
</body>
</html>
